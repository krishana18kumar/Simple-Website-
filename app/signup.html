    <link rel="stylesheet" type="text/css" href="signup.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="logo navbar-brand mx-3">
            <h1><a href="./index.html">Mera Bharat</a></h1>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="menu collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="signUp" class="card">
        <form>
            <div>
                <!-- First Name -->
                <div>
                    <div>First name</div>
                    <input type="text" name="FirstName">
                </div>

                <!-- Last Name -->
                <div>
                    <div>Last Name</div>
                    <input type="text" name="LastName" />
                </div>

                <!-- Email Mobile -->
                <div>
                    <div>Mobile number or email address</div>
                    <input type="text" name="Email" />

                </div>

                <!-- Re Enter Mail -->
                <div>
                    <div>Re-enter email address</div>
                    <input type="text" name="emailCheck">
                </div>

                <!-- Password -->
                <div>
                    <div>New password</div>
                    <input type="password" name="password">
                </div>


                <!-- Date Of Birth -->
                <div>
                    <div> Date of birth</div>
                    <select name="birthday_day" id="day" title="Day">
                        <option value="0">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21" selected="1">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="birthday_month" id="month" title="Month">
                        <option value="0">Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5" selected="1">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>

                    <select name="birthday_year" id="year" title="Year">
                        <option value="0">Year</option>
                        <option value="2021" selected="1">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                    </select>
                </div>


                <!-- Gender -->
                <div>
                    <div>Gender</div>

                    <div class="Gender">
                        <!-- Female -->
                        <div class="female">
                            <label>Female</label>
                            <input type="radio" name="sex" value="1" />
                        </div>
                        <div class="female">
                            <!-- Male -->
                            <label>Male</label>
                            <input type="radio" name="sex" value="2" />
                        </div>
                        <!-- Other -->
                        <div class="female">

                            <label>Custom</label>
                            <input type="radio" name="sex" value="3" />
                        </div>
                    </div>
                </div>


                <!-- Pirvacy Policy -->
                <div id="privacy_policy">
                    <p>By clicking Sign Up, you agree to our
                        <a href="#">Cookie Policy</a>.
                        <br />
                        You may receive SMS
                        notifications from us and can opt out at any time.
                    </p>
                </div>

                <div>
                    <input type="button" value="Sign Up" />
                </div>
            </div>
        </form>
    </div>

</body>
